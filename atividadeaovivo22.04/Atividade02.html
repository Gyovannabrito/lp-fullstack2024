<script>

//Verifique se o número de convidados para uma festa é par 
//para organizar as mesas corretamente.

let numeroConvidados = parseInt(prompt("Informr a quantidade de convidados para a festa"));

if(numeroConvidados % 2 == 0){

document.write("A quantidade de convidados é par");
}else{
document.write("A quantidade de convidados é impar");
}

</script>
