<script>

//Verifique se uma pessoa tem idade suficiente para assistir a um filme 
//classificado como "maiores de 18 anos".

let idade = parseInt(prompt("Informme a sua idade"));

if(idade >= 18){
	document.write("Você está leberado");
}else{
document.write("Você não pode assistir ao filme por ser menor de idade");
}

</script>
