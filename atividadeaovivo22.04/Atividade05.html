// Determine a classificação de um aluno com base na sua nota em uma prova.
// 100 - aprovado
// <50 - reprovado
// 50-60 - conselho/ prova final
<script>

nota = prompt("Digite sua nota, baby"); //lê e armazenar a nota do aluno
if(nota >= 60){ //condição para ser aprovado
	document.write("Aluno aprovado");
}else if(nota >=50 && nota >= 60){ //condição para ir para a final
	document.write("Aluno de final");
}else{ //caso não tenha sido aprovado ou ficado de final, está reprovado
	document.write("Aluno reprovado");
}
</script>
