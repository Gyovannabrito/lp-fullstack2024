<script>
//Faça um programa que calcula a média de todos os números pares presentes entre 1 e 20.
let media= 0;
let soma = 0;
let i = 0;
for(let numerosPares = 1; numerosPares <= 20; numerosPares++){
	if(numerosPares % 2 == 0){
		soma = soma + numerosPares;
		i += 1; //contar quantas vezes entrou no se, ou seja, quantos numeros pares foram encontrarem
	}

}
media = soma / i;
console.log(media);
</script>
